<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyBuddy Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-blue-600 text-white px-6 py-8 space-y-6">
      <h1 class="text-2xl font-bold">StudyBuddy</h1>
      <nav class="space-y-4">
        <a href="dashboard.html" class="block hover:underline">Dashboard</a>
        <a href="profile.html" class="block hover:underline">Profile</a>
        <a href="groups.html" class="block hover:underline">Study Groups</a>
        <a href="notes.html" class="block hover:underline">Notes</a>
        <a href="settings.html" class="block underline">Settings</a>
        <a href="#" class="block text-red-300 hover:text-white">Log Out</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-semibold mb-6">Settings</h2>

      <div class="bg-white p-6 rounded shadow space-y-6 max-w-xl">

        <!-- Notification Settings -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Notifications</h3>
          <label class="flex items-center space-x-3">
            <input type="checkbox" checked class="w-5 h-5 text-blue-600" />
            <span>Email reminders for tasks</span>
          </label>
          <label class="flex items-center space-x-3 mt-2">
            <input type="checkbox" class="w-5 h-5 text-blue-600" />
            <span>Group activity alerts</span>
          </label>
        </div>

        <!-- Theme Settings -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Appearance</h3>
          <select class="w-full px-4 py-2 border rounded">
            <option>Light Mode</option>
            <option>Dark Mode</option>
          </select>
        </div>

        <!-- Account Settings -->
        <div>
          <h3 class="text-lg font-semibold mb-2">Account</h3>
          <button class="text-red-600 text-sm hover:underline">Delete my account</button>
        </div>

        <!-- Save Changes -->
        <div>
          <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-500">Save Settings</button>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
