<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyBuddy Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-600 text-white px-6 py-8 space-y-6">
      <h1 class="text-2xl font-bold">StudyBuddy</h1>
      <nav class="space-y-4">
        <a href="dashboard.html" class="block hover:underline">Dashboard</a>
        <a href="profile.html" class="block underline">Profile</a>
        <a href="groups.html" class="block hover:underline">Study Groups</a>
        <a href="#" class="block hover:underline">Notes</a>
        <a href="#" class="block hover:underline">Progress</a>
        <a href="#" class="block text-red-300 hover:text-white">Log Out</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-semibold mb-6">My Profile</h2>

      <div class="bg-white p-6 rounded shadow-md max-w-3xl">
        <div class="flex items-center space-x-6 mb-6">
          <img src="https://i.pravatar.cc/100" alt="Avatar" class="w-24 h-24 rounded-full">
          <div>
            <h3 class="text-xl font-semibold">Alex Johnson</h3>
            <p class="text-gray-500">alex@studentmail.com</p>
          </div>
        </div>

        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600">Full Name</label>
            <input type="text" value="Alex Johnson" class="w-full px-4 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" value="alex@studentmail.com" class="w-full px-4 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Major</label>
            <input type="text" value="Computer Science" class="w-full px-4 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Study Goals</label>
            <textarea rows="3" class="w-full px-4 py-2 border rounded">Prepare for final exams and maintain a weekly routine.</textarea>
          </div>
          <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-500">Update Profile</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
